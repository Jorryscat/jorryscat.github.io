  <style>
    #content-body {
      padding-top: 50px;
      /* background-color: #0056b3; */
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 30px;
    }

    .article-inner {
      width: 400px;
      z-index: 1000;
      box-sizing: border-box;
      border-radius: 16px;
      padding: 0 20px;
      /* background-color: #0056b3; */
      text-align: center;
      display: flex;
      flex-direction: column;
      /* align-items: center; */
      /* height: 180px; */
      padding-top: 20px;
      padding-bottom: 20px;

    }




    .card-header {
      display: flex;
      flex-direction: row;
    }

    .card-left {
      height: 100px;
      width: 100px;
      background-color: rgba(255, 255, 254, 0.123);
      border-radius: 12px;
      margin-bottom: 20px;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }

    .card-left img {
      height: 100%;
      width: 100%;
    }

    .card-right {
      flex: 1;
      /* background-color: aliceblue; */
      display: flex;
      flex-direction: column;
      align-items: start;
      padding-left: 20px;
    }

    .article-title {
      font-size: 22px;
    }

    .card-desc {
      /* background-color: aliceblue; */
      color: oklch(0.7 0.14 264.89);
      /* padding: 0; */
      /* transform: translateX(-5px); */
      font-size: 14px;
      /* display: flex; */
      /* white-space: wrap; */
      text-align: left;
    }

    .card-desc p {
      float: left;

    }

    .card-footer {
      /* transform: translateY(10px); */
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }

    .card-btns {
      display: flex;
      /* background-color: aliceblue; */
    }

    .card-btn {
      height: 16px;
      padding: 4px 8px;
      /* height: 10px; */
      display: flex;
      align-items: center;
      box-sizing: border-box;
      /* border-radius: 8px; */
      color: oklch(0.7 0.14 264.89);
    }

    .card-btn:nth-child(2) {
      border-left: 1.5px solid;
    }

    /* 媒体查询 */
    @media (max-width: 1224px) {
      #content-body {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 860px) {
      #content-body {
        grid-template-columns: 1fr;
        grid-gap: 20px;
      }

      .article-inner {
        width: 100%;
        padding: 10px;
        /* margin-bottom: 20px; */
      }

      /* .card-header {
        flex-direction: column;
        align-items: center;
      } */

      .card-left {
        width: 80px;
        height: 80px;
      }
    }
  </style>

    function topFunction() {
      window.scroll({ top: 0, behavior: 'smooth' });
    }
    let btn = document.getElementById('back-to-top-btn');
    function scrollFunction() {
      if (document.body.scrollTop > 600 || document.documentElement.scrollTop > 600) {
        btn.classList.remove('hide')
      } else {
        btn.classList.add('hide')
      }
    }
    window.onscroll = function () {
      scrollFunction();
