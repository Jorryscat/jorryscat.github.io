    // 函数用于加载图片和描述
    const loadImages = (containerId) => {
      const container = document.getElementById(containerId);
      const items = data[containerId];

      items.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'item';

        const img = document.createElement('img');
        img.setAttribute('data-src', item.src);
        img.className = 'lozad'; // 用于懒加载
        img.alt = item.desc;

        const descDiv = document.createElement('div');
        descDiv.className = 'item_desc';
        descDiv.innerText = item.desc;

        itemDiv.appendChild(img);
        itemDiv.appendChild(descDiv);
        container.appendChild(itemDiv);
      });
    };

    // 加载所有数据
    loadImages('daily');
    loadImages('travel');
    loadImages('ai');
    loadImages('movies');
    // loadImages('games');
    loadImages('others');




    const sections = document.querySelectorAll('.img-container');
    const currentTag = document.querySelector('.main-nav-link');

    // 获取每个section的顶部位置
    const getSectionOffset = () => {
      return Array.from(sections).map(section => {
        return {
          id: section.id,
          offsetTop: section.offsetTop,
          height: section.offsetHeight
        }
      });
    };

    let sectionOffsets = getSectionOffset();

    window.addEventListener('scroll', () => {
      // 获取当前滚动高度
      const scrollPosition = window.scrollY;

      // 遍历每个section，检查当前滚动位置
      sectionOffsets.forEach(({ id, offsetTop, height }) => {
        if (scrollPosition >= offsetTop && scrollPosition < offsetTop + height) {
          currentTag.textContent = "# " + id; // 更新当前显示的标签
        }
      });
    });

    // 在窗口大小调整时重新获取sections的顶部位置
    window.addEventListener('resize', () => {
      sectionOffsets = getSectionOffset();
    });

    const observer = lozad('.lozad', {
      loaded: function (el) {
        el.classList.add('lozad-loaded'); // 添加类以便进行样式调整
        el.style.display = 'block'; // 设置为显示
        el.style.opacity = '1'; // 设置透明度为1
      }
    });
    observer.observe();
